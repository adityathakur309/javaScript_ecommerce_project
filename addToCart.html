<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>java script ecommerce website</title>
  <link rel="shortcut icon" href="/assets/favicon-C8p4bClM.png" type="image/x-icon">
  <script type="module" crossorigin src="/assets/addToCart-DYTCbxjD.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/footer-DxSWDYdx.js">
  <link rel="modulepreload" crossorigin href="/assets/showToast-B7o_wwp0.js">
  <link rel="modulepreload" crossorigin href="/assets/navBar-BFIXQtOj.js">
  <link rel="stylesheet" crossorigin href="/assets/footer-CtPm2kda.css">
</head>

<body>
  <!-- header section start  -->
  <section class="header-nav">
  
    </header>
  </section>
  <!-- header end  -->

  <!-- cart item section start  -->
  <section class="container cart-item-sec">
    <!-- cart item start  -->
    <div class="cart-items">

    </div>
    <!-- end  -->
    <!-- template cart  -->
    <template id="cart-item">
      <div class="cart-item flex space-between">
        <div class="item">
          <div class="inner-item">
            <p class="cart-category in-item"></p>
            <div class="in-item">
              <img src="" alt="" class="cart-img">
            </div>
            <h2 class="product-name in-item"></h2>
            <p class="cart-price in-item"></p>
          </div>

        </div>
        <div class="item">
          <div class="inner-item">
            <div class="buttons in-item">
              <button class="btn increment">+</button>
              <p class="btn quantity"></p>
              <button class="btn decrement">-</button>
            </div>
            <button class="btn remove in-item">remove</button>
          </div>

        </div>

      </div>
    </template>
    <!-- end  -->
    <!-- total details start  -->
    <div class="total-sec">
      <div class="total-detail-sec">
        <div class="heading">Selected Offer Summary</div>
        <div class="sub-total-sec">
          <p class="">Sub Total:</p>
          <h4 class="sub-total"></h4>
        </div>
        <div class="tax-sec flex space-between">
          <p>Tax:</p>
          <h4 class="tax">50</h4>
        </div>
        <hr>
        <div class="final-total-sec flex space-between">
          <p>Final Total:</p>
          <h4 class="total"></h4>
        </div>
      </div>
    </div>
    <!-- end -->

  </section>
  <!-- footer section start  -->
  <section class="section-footer">
  </section>
  <!-- end  -->

</body>

</html>
